sudo: false
language: node_js
node_js:
  - '6'
  - '8'
  - '10'
  - node
os:
  - linux
  - osx
cache:
  directories:
    - node_modules
before_install: npm install -g npm@latest
before_script:
  - npm run lint
script:
  - npm run test-coverage
after_success:
  - npm run coveralls
before_deploy:
  - npm run build
deploy:
  provider: npm
  skip_cleanup: true
  on:
    tags: true
